<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>Pokemon Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of cards">
      <ion-grid class="ion-no-padding" size="12"> 
        <ion-row>
          <ion-col size-md="4" offset-md="4">
            <ion-img [src]=card.imageUrl></ion-img>
            <div class="ion-text-center">
              <ion-text color="primary">
                <h2>Name: {{card.name}}</h2>
              </ion-text>
              <ion-text color="danger">
                <h6>Rarity: {{card.rarity}}</h6>
              </ion-text>
              <ion-text color="secondary">
                <h4>Subtype: {{card.subtype}}</h4>
              </ion-text>
              <ion-button color="primary" (click)="seePokemonDetails(card.id)">See Details</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
