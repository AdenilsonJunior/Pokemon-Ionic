<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>Pokemon Sub Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid size-md="12">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-list>
          <ion-item *ngFor="let subtype of subtypes; let i = index" (click)="navigateToCards(i, subtype)" id={{i}}>
            <ion-text color="primary">
              <h4>{{subtype}}</h4>
            </ion-text>
            <ion-button slot="end" (click)="removeSubTypeByIndex(i)">
              <ion-icon name='trash'></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
